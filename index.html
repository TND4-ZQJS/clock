<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Credit Card Form Filler</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>Credit Card Enrolment Form Filler</h2>

  <label>Policy No. 1</label>
  <input type="text" id="PolicyNo1" placeholder="Enter Policy Number" />

  <label>Insured Name 1</label>
  <input type="text" id="Insured1" placeholder="Enter Insured Name" />

  <label>
    <input type="checkbox" id="Relationship1_spouse" />
    Relationship: Spouse
  </label>

  <label>
    <input type="checkbox" id="Onetimecharge_alloutstanding" />
    Charge all outstanding premiums
  </label>

  <button onclick="fillPDF()">Generate PDF</button>

  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
