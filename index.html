<!DOCTYPE html>
<html lang="="en">
<head>
  <meta charset="UTF-8" />
  <title>PDF Form Filler with Signature</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
      background: #f5f5f7;
      padding: 2rem;
      color: #1d1d1f;
      max-width: 600px;
      margin: auto;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 0.5rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-top: 0.25rem;
    }

    canvas {
      width: 100%;
      height: auto;
      border-radius: 10px;
      border: 1px solid #ccc;
      background: white;
      touch-action: none;
      margin-top: 0.25rem;
    }

    button {
      margin-top: 1rem;
      padding: 0.7rem 1.5rem;
      border: none;
      background-color: #007aff;
      color: white;
      border-radius: 20px;
      font-size: 1rem;
      cursor: pointer;
    }

    .button-secondary {
      background-color: #ccc;
      color: #333;
      margin-left: 0.5rem;
    }
  </style>
</head>
<body>

  <h2>Nomination Form Filler with Signature</h2>

  <label>Nominee 1 - Name</label>
  <input type="text" id="nomineeName" placeholder="Enter full name" />

  <label>Nominee 1 - NRIC</label>
  <input type="text" id="nomineeNRIC" placeholder="Enter NRIC or Passport No" />

  <label>Nominee 1 - Date of Birth</label>
  <input type="date" id="nomineeDOB" />

  <label>Policy Owner - Name</label>
  <input type="text" id="ownerName" placeholder="Enter owner full name" />

  <label>Policy Owner - NRIC</label>
  <input type="text" id="ownerNRIC" placeholder="Enter owner NRIC" />

  <label>Signature</label>
  <canvas id="signatureCanvas"></canvas>
  <button type="button" class="button-secondary" onclick="clearSignature()">Clear Signature</button>

  <button onclick="fillPDF()">Generate PDF</button>

  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
  <script>
    // Set up signature canvas
    const canvas = document.getElementById('signatureCanvas');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      const ratio = Math.max(window.devicePixelRatio || 1, 1);
      canvas.width = canvas.offsetWidth * ratio;
      canvas.height = 150 * ratio;
      canvas.style.height = "150px";
      ctx.setTransform(1, 0, 0, 1, 0, 0);
      ctx.scale(ratio, ratio);
    }

    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    let drawing = false;
    let lastX = 0;
    let lastY = 0;

    function getMousePos(e) {
      const rect = canvas.getBoundingClientRect();
      const clientX = e.touches ? e.touches[0].clientX : e.clientX;
      const clientY = e.touches ? e.touches[0].clientY : e.clientY;
      return {
        x: clientX - rect.left,
        y: clientY - rect.top
      };
    }

    function startDraw(e) {
      drawing = true;
      const pos = getMousePos(e);
      lastX = pos.x;
      lastY = pos.y;
      ctx.beginPath();
      ctx.moveTo(lastX, lastY);
    }

    function stopDraw() {
      drawing = false;
    }

    function draw(e) {
      if (!drawing) return;
      const pos = getMousePos(e);
      ctx.lineWidth = 2;
      ctx.lineCap = "round";
      ctx.strokeStyle = "#000";
      ctx.lineTo(pos.x, pos.y);
      ctx.stroke();
      lastX = pos.x;
      lastY = pos.y;
    }

    canvas.addEventListener('mousedown', startDraw);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', stopDraw);
    canvas.addEventListener('mouseout', stopDraw);
    canvas.addEventListener('touchstart', startDraw, { passive: false });
    canvas.addEventListener('touchmove', draw, { passive: false });
    canvas.addEventListener('touchend', stopDraw);

    function clearSignature() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    // Fill and generate PDF
    async function fillPDF() {
      try {
        const nomineeName = document.getElementById('nomineeName').value;
        const nomineeNRIC = document.getElementById('nomineeNRIC').value;
        const nomineeDOB = document.getElementById('nomineeDOB').value;
        const ownerName = document.getElementById('ownerName').value;
        const ownerNRIC = document.getElementById('ownerNRIC').value;

        const response = await fetch("Nomination and Trustees_LF4056_LF4054.pdf");
        if (!response.ok) throw new Error("PDF not found");
        const existingPdfBytes = await response.arrayBuffer();

        const pdfDoc = await PDFLib.PDFDocument.load(existingPdfBytes);
        const form = pdfDoc.getForm();

        form.getTextField("Pg 2_1").setText(nomineeName);
        form.getTextField("Pg 2_2").setText(nomineeNRIC);
        form.getTextField("Pg 2_3").setText(nomineeDOB);
        form.getTextField("Pg 4_1").setText(ownerName);
        form.getTextField("Pg 4_2").setText(ownerNRIC);

        // Embed signature
        const signatureDataUrl = canvas.toDataURL("image/png");
        const signatureBytes = await fetch(signatureDataUrl).then(res => res.arrayBuffer());
        const signatureImage = await pdfDoc.embedPng(signatureBytes);

        const pages = pdfDoc.getPages();
        const signaturePage = pages[3]; // Page 4 (index 3)

        signaturePage.drawImage(signatureImage, {
          x: 100, // Adjust if needed
          y: 100,
          width: 150,
          height: 50,
        });

        const pdfBytes = await pdfDoc.save();
        const blob = new Blob([pdfBytes], { type: 'application/pdf' });
        const url = URL.createObjectURL(blob);

        const link = document.createElement('a');
        link.href = url;
        link.download = 'Filled_Nomination_Form_with_Signature.pdf';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        URL.revokeObjectURL(url);
      } catch (error) {
        console.error("PDF generation failed:", error);
        alert("Something went wrong. Check console.");
      }
    }
  </script>
</body>
</html>
